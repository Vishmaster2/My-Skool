        <!-- CONTENT SECTION -->
        <div class="content"> <!-- Apply class="content" here if SUB-HEADER does not exist-->
            <div class="container py-4">

                <!-- Search Bar -->
                <div class="col-xs-12 col-lg-9 mx-auto mb-4">
                    <div class="card search-bar university-search">
                        <form class="">
                            <div class="input-group">
                                <input class="form-control university-search-input" type="text" placeholder="Search university..." aria-label="Search">
                                <div class="filter-button input-group-addon" data-toggle="collapse" href="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters"><i class="fa fa-filter" aria-hidden="true"></i></div>
                            </div>

                            <div class="applied-filters" style="display: none;">
                                <div class="col-xs-12 mt-2">
                                    <span class="applied-filter-badge mr-2 mb-2">Current Student<i class="fa fa-times ml-2" aria-hidden="true"></i></span>
                                    <span class="clear-filter"><small>Clear Filters</small></span>
                                </div>
                            </div>

                            <!-- Filter Section Toggle -->
                            <div class="collapse" id="collapseFilters">
                                <hr>
                                <div class="row col-sm-12">
                                    <div class="col-xs-12 col-md-4">
                                        <h6>Location</h6>
                                        <div class="form-group">
                                            <label for="locationSearch" class="sr-only">Location</label>
                                            <input type="text" class="form-control" id="locationSearch" aria-describedby="location" placeholder="Search locations">
                                            <small id="locationSearch" class="form-text text-muted">Search by country names.</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>


                <div class="col col-sm-12 col-lg-9 text-muted mx-auto mb-4"> We found <span><b>382 universities</b></span> for you</div>



                <!-- Universities Result Section -->
                <div class="col col-sm-12 col-lg-9 mx-auto">
                    <div class="card">
                        <div class="university py-4">
                            <div class="row">
                                <div class="university-info col-xs-12 col-md-9">
                                    <a href="" class="col-xs-12 col-md-3"><img src="assets/Portland%20State%20University.jpg" alt="" class="university-image"></a>
                                    <div class="university-details col-xs-12 col-md-9 align-self-center">
                                        <div class="university-title">
                                            <a href=""><h5 class="mb-1">Portland State University</h5></a>
                                            <span class="university-type text-muted"><i class="fa fa-map-marker mr-2" aria-hidden="true"></i>Portland, United States of America</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="university-follow-info col-xs-12 col-md-3 text-center align-self-center">
                                    <button class="btn follow-button follow-university-button">Follow</button>
                                </div>

                            </div>
                        </div>

                        <div class="university py-4">
                            <div class="row">
                                <div class="university-info col-xs-12 col-md-9">
                                    <a href="" class="col-xs-12 col-md-3"><img src="assets/osu%20logo%20screenshot.png" alt="" class="university-image"></a>
                                    <div class="university-details col-xs-12 col-md-9 align-self-center">
                                        <div class="university-title">
                                            <a href=""><h5 class="mb-1">Oregon State University</h5></a>
                                            <span class="university-type text-muted"><i class="fa fa-map-marker mr-2" aria-hidden="true"></i>Corvallis, United States of America</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="university-follow-info col-xs-12 col-md-3 text-center align-self-center">
                                    <button class="btn following-button follow-university-button">Following</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col col-sm-12 col-lg-9 mx-auto mt-4 text-center">
                    <button class="btn btn-primary show-more-button">Show More</button>
                </div>
            </div>

        </div>
